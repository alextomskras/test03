<div class="sidebar-wrapper">
  <ul class="nav">
    <li class="nav-item active" *ngFor="let article of articles">
      <a class="nav-link">
        <span>{{article.header}}</span>
      </a>

    </li>
  </ul>
</div>

<ul>
  <li *ngFor="let article of article; let i = index">
    <span>
    <strong>{{i + 1}}</strong>
    {{article.header}}
    </span>
    <small>{{article.description}}</small>
  </li>
</ul>
