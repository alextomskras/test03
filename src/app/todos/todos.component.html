<div class="jasmine-bar">
  <ul class="jasmine-title">
    <li class="jasmine-trigger" *ngFor="let article of articles">
      <a class="jasmine-title">
        <p>{{article.header}}</p>
      </a>

    </li>
  </ul>
</div>
<ul>
  <li *ngFor="let article of article; let i = index">
    <span>
    <strong>{{i + 1}}</strong>
    {{article.header}}
    </span>
    <small>{{article.description}}</small>
  </li>
</ul>
